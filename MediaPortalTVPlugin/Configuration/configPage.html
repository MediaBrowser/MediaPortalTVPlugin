<!DOCTYPE html>
<html>
<head>
    <title>MediaPortalTVPlugin Configuration</title>
</head>
<body>
    <div id="MediaPortalTVPluginConfigurationPage" data-role="page" class="page type-interior pluginConfigurationPage">

        <div data-role="content">
            <div class="content-primary">
                <form id="MediaPortalTVPluginConfigurationForm">

                    <ul class="ulForm" data-role="listview">
                        <li>
                            <label for="txtApiIpAddress">
                                API IP Address:
                            </label>
                            <input id="txtApiIpAddress" name="txtApiIpAddress" />
                            <div class="fieldDescription">
                                The IP address of the MP Extended Service
                            </div>
                        </li>
                        <li>
                            <label for="txtApiPortNumber">
                                API Port Number:
                            </label>
                            <input id="txtApiPortNumber" name="txtApiPortNumber" />
                            <div class="fieldDescription">
                                The port number of the MP Extended Service
                            </div>
                        </li>

                        <li>
                            <button type="submit" data-theme="b">Save</button>
                            <button type="button" onclick="history.back();">Cancel</button>
                        </li>
                    </ul>

                </form>
            </div>
        </div>

        <script type="text/javascript">

            var MediaPortalTVPluginConfigurationPage = {
                pluginUniqueId: "2c6a0219-7621-4b06-8a64-da3f7038b649",

                selectDirectory: function () {

                    Dashboard.selectDirectory({
                        callback: function (path) {

                            if (path) {
                                $('#txtDownloadPath', $.mobile.activePage).val(path);
                            }
                            $('#popupDirectoryPicker', $.mobile.activePage).popup("close");
                        },

                        header: "Select Path"
                    });

                }
            };

            $('#MediaPortalTVPluginConfigurationPage').on('pageshow', function (event) {

                Dashboard.showLoadingMsg();

                var page = this;

                ApiClient.getPluginConfiguration(MediaPortalTVPluginConfigurationPage.pluginUniqueId).done(function (config) {

                    $('#txtApiIpAddress', page).val(config.ApiIpAddress);
                    $('#txtApiPortNumber', page).val(config.ApiPortNumber);

                    Dashboard.hideLoadingMsg();
                });
            });

            $('#MediaPortalTVPluginConfigurationForm').on('submit', function (e) {

                Dashboard.showLoadingMsg();

                var form = this;

                ApiClient.getPluginConfiguration(MediaPortalTVPluginConfigurationPage.pluginUniqueId).done(function (config) {

                    config.ApiIpAddress = $('#txtApiIpAddress', form).val();
                    config.ApiPortNumber = $('#txtApiPortNumber', form).val();

                    ApiClient.updatePluginConfiguration(MediaPortalTVPluginConfigurationPage.pluginUniqueId, config).done(Dashboard.processPluginConfigurationUpdateResult);
                });

                // Disable default form submission
                return false;
            });
        </script>
    </div>
</body>
</html>
